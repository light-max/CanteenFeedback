<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <title>食堂意见反馈系统</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/comm.css">

    <script src="/webjars/jquery/3.5.1/jquery.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.js"></script>
    <script src="/js/net.js"></script>

    <style>

    </style>

    <script>
        function post() {
            net.post({
                url: "/admin/account/password/admin",
                data: {
                    uid: $("#id").val(),
                    pwd: [$("#pwd0").val(), $("#pwd1").val(), $("#pwd2").val()]
                },
                toast: true,
                success: function () {
                    alert("修改成功，请重新登录")
                    window.location.href = "/admin/logout"
                }
            })
        }
    </script>
</head>
<body>

<div th:replace="common/admin::navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="common/admin::sidebarMenu"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h3">修改管理员</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                </div>
            </div>
            <div style="width: 600px">
                <b>账号（不可更改）</b>
                <input style="margin-top: 8px;margin-bottom: 16px" readonly class="form-control"
                       th:value="${account.uid}" id="id">
                <b>旧密码</b>
                <input type="password" style="margin-top: 8px;margin-bottom: 16px" id="pwd0" class="form-control">
                <b>新密码</b>
                <input type="password" style="margin-top: 8px;margin-bottom: 16px" id="pwd1" class="form-control">
                <b>确认密码</b>
                <input type="password" style="margin-top: 8px;margin-bottom: 16px" id="pwd2" class="form-control">
                <button type="button" class="btn btn-primary btn-block" onclick="post()">提交</button>
            </div>
        </main>
    </div>
</div>

</body>
</html>

<script>
    var type = [[${type}]]
    console.log(type)
    if (type == undefined) {
        $("option[value='-1']").prop("selected", true)
    } else {
        $("option[value=" + type + "]").prop("selected", true)
    }
</script>
